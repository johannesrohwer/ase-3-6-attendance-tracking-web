<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }

    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-dark fixed-top" style="background-color: #1dbaed;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="static/assets/gabelbart.jpg" width="50" height="50" alt="">
            Attendence Tracking System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createGroup">Create Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Sign Up</h1>
            <p class="lead">Please </p>


            <div id="signup">

                <p>Group Number:</p>

                <p>
                    <select v-model="group_id">
                        <option disabled value="">Please select a group to sign up</option>
                        <option v-for="item in group_options" :value="item">{{ item.id }}</option>
                    </select>
                </p>

                <p>Matriculation Number:</p>
                <p><input v-model="id" placeholder="Matriculation Number"></p>

                <p>Full Name:</p>
                <p><input v-model="name" placeholder="Full Name"></p>

                <p>matr: {{ id }}, name: {{ name }}, group: {{ group_id.id }} </p>

                <button v-on:click="submitData">Sign Up</button>

            </div>



        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="static/jquery/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- vue script-->
<script>


    var signup = new Vue({
        el: '#signup',
        data: {
            group_id: '',
            id: '',
            name: '',
            group_options: []
        },
        beforeMount() {
            var self = this
            url = "http://localhost:8080/api/groups"
            fetch(url)
                    .then((resp) => resp.json())
                    .then(function (data) {
                        console.log(data)
                        self.group_options = data
                    })
                    .catch(function (error) {
                        console.log(error)
                    })
        },
        methods: {
            submitData: function (event) {
                // input validation
                // send .post request

                body = {
                    "id": this.id,
                    "group_id": this.group_id.id,
                    "name": this.name
                }

                url = "http://localhost:8080/api/students"
                params = {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: new Headers()
                }

                console.log(params.body)

                fetch(url, params)
                        .then((resp) => resp.json())
                        .then(function (data) {
                            sessionStorage.login = JSON.stringify(data)
                            window.location.replace("/dashboard");
                        })
                        .catch(function (error) {
                            console.log(error)
                        })

            }
        }
    })


</script>

</body>

</html>
