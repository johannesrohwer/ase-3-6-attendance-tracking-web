<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }

    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-dark fixed-top" style="background-color: #1dbaed;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="static/assets/gabelbart.jpg" width="50" height="50" alt="">
            antsy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createGroup">Create Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/login" role="button" onclick="logOut()">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="login">
            <h1 class="mt-5">Attendance Tracking System Login</h1>
            <BR>
            <p class="lead">
                Please use your matriculation number to log in.
                <BR>If you don't have an account yet,
                you can always <a href="/signup">sign up</a>.
            </p>


            <div class="col-lg-6 offset-3">
                <div class="alert alert-danger" v-if="alertMessage">
                    <strong>Error!</strong> {{alertMessage}}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Matriculation Number</label>
                        <input class="form-control" v-model="id" placeholder="Matriculation Number"
                               id="matriculationNumberForm" v-on:blur="validateMatriculationNumber(id, 'matriculationNumberForm')">
                        <div class="invalid-feedback">
                            This is not a valid matriculation number.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" v-model="pwd"
                               placeholder="Password">
                    </div>
                </div>

                <button v-on:click="start_login" type="button" class="btn btn-light">Login</button>

            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="static/jquery/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- include utilities -->
<script src="static/js/utilities.js"></script>

<!-- vue script-->
<script src="static/js/login.js"></script>


</body>

</html>
