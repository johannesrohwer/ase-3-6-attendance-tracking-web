<!DOCTYPE html>
<html>
<head>
    <title>ase-3-6-attendance-tracking</title>
    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class="card-block" id ="login">
                    <h1>ASE 3-6</h1>


                    <p>Login</p>
                    <p><input v-model="id" placeholder="matriculation number"></p>

                    <button v-on:click="start_login">Login</button>

                    <a href="/dashboard">dashboard</a>
                    <a href="/signup">signup</a>
                    <a href="/createGroup">create group</a>

                </div>
            </div>
        </div>
        <div class="col align-self-end"></div>
    </div>
</div>

<!-- include bootstrap js requirements -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    var login = new Vue({
        el: '#login',
        data: {
            id: ''
        },
        methods: {
            start_login: function (event) {
                // TODO: input validation

                // send .post request

                body = {
                    "id": this.id
                }

                url = "http://localhost:8080/api/students/" + this.id
                params = {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: new Headers()
                }


                fetch(url, params)
                        .then((resp) => resp.json())
                        .then(function (data) {

                            if(Object.keys(data).length === 0 && data.constructor === Object) {
                                alert("This is not a valid matriculation number.")
                            } else {
                                sessionStorage.login = JSON.stringify(data)
                                window.location.replace("/dashboard");
                            }

                        })
                        .catch(function (error) {
                            console.log(error)
                        })

            }
        }
    })


</script>

</body>
</html>
