<!DOCTYPE html>
<html>
<head>
    <title>ase-3-6-attendance-tracking - Dashboard</title>
    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class="card-block">
                    <div id="createGroup">
                        <h1>Create Group</h1>

                        <p>Group Number:</p>
                        <p><input v-model="group_id" placeholder="Group Number"></p>

                        <p>Instructor Name:</p>
                        <p><input v-model="name" placeholder="Full Name"></p>

                        <p>Time:</p>
                        <p><input v-model="time" placeholder="Monday, 10-12"></p>

                        <p>Place:</p>
                        <p><input v-model="place" placeholder="Room Number"></p>

                        <!-- TODO : remove the instructor ID -->
                        <p>Instructor_ID</p>
                        <p><input v-model="instructor_id" placeholder="Instructor ID"></p>

                        <button v-on:click="submitData">Create Tutorial Group</button>

                        <p>{{ group_id }} , {{ name }} , {{ time }}, {{ place }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col align-self-end"></div>
    </div>
</div>

<!-- include bootstrap js requirements -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<script>

    var createGroup = new Vue({
        el: '#createGroup',
        data: {
            group_id: '',
            name: '',
            time: '',
            place: '',
            instructor_id: ''
        },
        methods: {
            submitData: function (event) {
                // input validation
                // send .post request

                body = {
                    "id": this.group_id,
                    "time": this.time,
                    "place": this.place,
                    "instructor_id": this.instructor_id
                }

                url = "http://localhost:8080/api/groups"
                params = {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: new Headers()
                }

                fetch(url, params)
                        .then((resp) => resp.json())
                        .then(function (data) {
                            alert("Your group has been set up.")

                        })
                        .catch(function (error) {
                            console.log(error)
                        })
            }
        }
    })

</script>
</body>
</html>
