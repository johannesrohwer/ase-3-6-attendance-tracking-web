<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>antsy - Attendance Tracking System</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }

    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-dark fixed-top" style="background-color: #1dbaed;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="static/assets/gabelbart.jpg" width="50" height="50" alt="">
            antsy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li id="menu_login" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li id="menu_signup" class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li id="menu_creategroup" class="nav-item active">
                    <a class="nav-link" href="/createGroup">Create Group</a>
                </li>
                <li id="menu_dashboard" class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li id="menu_login" class="nav-item">
                    <a class="btn btn-outline-light" href="/login" role="button" onclick="logOut()">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Create a Tutor Group</h1>
            <BR>
            <p class="lead">
                <BR>Please fill out the following fields to add a new group to antsy.
            </p>
            <div id="createGroup">
                <div class="col-lg-6 offset-3">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Group Number</label>
                                <input id="groupForm" v-model="group_id" v-on:blur="isValidGroupNumber(group_id)"
                                       class="form-control" placeholder="e.g. 1">
                                <div class="invalid-feedback">
                                    Please pick an integer number, for example 2.
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Instructor</label>
                                <select v-model="instructor_name" class="form-control">
                                    <option disabled value="">Select Instructor</option>
                                    <option v-for="instructor in instructor_list" > {{instructor.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input v-model="time" class="form-control" placeholder="e.g. Monday, 10-12">
                        </div>
                        <div class="form-group">
                            <label>Place</label>
                            <input v-model="place" class="form-control" placeholder="e.g. MI 01.07.021">
                        </div>



                        <button v-on:click="submitData" type="button" class="btn btn-light">Create Tutorial Group
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="static/jquery/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- utils -->
<script src="static/js/utilities.js"></script>

<!-- vue script-->
<script src="static/js/createGroup.js"></script>


</body>

</html>
