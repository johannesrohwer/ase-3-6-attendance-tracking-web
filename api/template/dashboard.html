<!DOCTYPE html>
<html>
<head>
    <title>ase-3-6-attendance-tracking - Dashboard</title>
    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <div class="card">
                <div class="card-block">
                    <h1>Dashboard</h1>
                    <div id="greeting">
                        Hello {{name}}!
                        <br>Below you can see information about your group and your attendance logs.

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Your Group Number</th>
                                <th>Time Slot</th>
                                <th>Room</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{group}}</td>
                                <td>{{time}}</td>
                                <td>{{place}}</td>
                            </tr>
                            </tbody>
                        </table>


                    </div>

                    <table id="dashboard" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Week</th>
                            <th>Attended?</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in items">
                            <td>{{item.week}}</td>
                            <td>{{item.attended}}</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
        <div class="col align-self-end"></div>
    </div>
</div>

<!-- include bootstrap js requirements -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<!-- include vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    app = new Vue({
        el: "#greeting",
        data: {
            name: (function () {
                var credentials = JSON.parse(sessionStorage.login)
                return credentials.name
            })(),
            group: (function () {
                var credentials = JSON.parse(sessionStorage.login)
                return credentials.group_id
            })(),
            time: '11',
            place: 'room a'
        },

        beforeMount() {
            var self = this
            url = "http://localhost:8080/api/groups/" + this.group
            fetch(url)
                    .then((resp) => resp.json())
                    .then(function (data) {

                        self.time = data.time
                        self.place = data.place

                    })
                    .catch(function (error) {
                        console.log(error)
                    })
        }
    });

    dashboard = new Vue({
        el: "#dashboard",
        // TODO: currently only hard-coded items, fetch from server
        data: {
            items: [
                {week: 1, "attended": "yes"}, {week: 2, "attended": "no"}, {week: 3, "attended": "yes"}
            ]
        }
    })
</script>

</body>
</html>
